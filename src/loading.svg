<svg xmlns="http://www.w3.org/2000/svg" width="200" height="10" viewBox="0 0 200 10">
  <rect x="0" y="0" width="200" height="10" fill="#e0e0e0" rx="5" />
  <rect x="0" y="0" width="50" height="10" fill="#800080" rx="5">
    <animate 
      attributeName="x" 
      from="-50" 
      to="200" 
      dur="1s" 
      repeatCount="indefinite" />
  </rect>
</svg>
